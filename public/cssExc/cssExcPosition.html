<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tony(여기에 본인이름 넣기)</title>
<style type="text/css">
	#aaa {
		box-sizing: content-box;
		background-color: red;
		width: 300px;
		height: 150px;
		margin: 10px;
		padding: 30px;
		border: 1px solid gray;
	}
	
	#bbb {
		box-sizing: border-box;
		background-color: blue;
		width: 300px;
		height: 150px;
		margin: 10px;
		padding: 30px;
		border: 1px solid gray;
	}
</style>

</head>



<body>

	<div id="aaa">원영</div>
	<div id="bbb">지현</div>

</body>
</html>
