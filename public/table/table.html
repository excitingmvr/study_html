<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tony(여기에 본인이름 넣기)</title>

<!-- css 내용 -->
<style type="text/css">
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	th, td {
		padding: 10px;
	}
</style>

</head>

<body>
	<p>colspan</p> 
	<table border="1">
		<tr>
			<th width="50px">번호</th>
			<th>이름</td>
			<th>아이디</th>
		</tr>
		<tr>
			<td>123456789</td>
			<td colspan="2">정은지</td>
		</tr>
	</table>	
	
	<p>rowspan</p>
	<table border="1">
		<tr>
			<th width="50px" rowspan="2">번호</th>
			<th>이름</td>
			<th>아이디</th>
		</tr>
		<tr>
			<td>정은지</td>
			<td>asdfasdf</td>
		</tr>
	</table>
	

</body>
</html>
